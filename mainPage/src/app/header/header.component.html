<div class="header" [class.scrolled]="isScrolled">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <span>
                    <img class="logo" src="../../assets/images/logo.png" />
                </span>
            </div>
            <div class="col-10 listContain">
                <div class="row mainList">
                    <div class="col-2 list products">
                        <span>Products</span>
                    </div>
                    <div class="col-2 list solutions">
                        <span>Solutions</span>
                    </div>
                    <div class="col-2 list pricing">
                        <span>Pricing</span>
                    </div>
                    <div class="col-2 list login">
                        <button class="btn">Login</button>
                    </div>
                    <div class="col-2 list Started">
                        <span>
                            <button class="btn btn-get">Get Started</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
